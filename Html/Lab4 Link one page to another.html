<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3{
            text-align: center;
            font-size: 30px;
        }
        a{
            font-size: 25px;
            font-family: Cambria;
            line-height: 2.5rem;
            color: rgb(243, 192, 192);
            text-decoration: none;
            background-color: rgb(213, 191, 233);
            border: 1px solid black;
            border-radius: 3px;
        }
        a:visited{
            color: chartreuse;
            
        }
        a:active{
            color: blueviolet;
          
        }
        a:hover{
            color: blue;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h3>Kaushik</h3>
    <!-- // Used display in same page target="_self" -->
    <a href="Documents/Kaushik Prasad .pdf" target="_self">My cv</a><br/>
    <!-- Used display in other page target="_blank" -->
    <a href="Documents/Adhar.jpg" target="_blank">Adhar Card</a><br/>
    <!-- Used display in new page target="_new" -->
    <a href="Documents/Pen card.jpg" target="_new">Pen Card</a>
</body>
</html>
