<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>/* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        /* Body Styling */
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* Form Container */
        div {
            background: antiquewhite;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        /* Table Styling */
        .mytable {
            width: 100%;
            border-collapse: collapse;
        }
        
        /* Table Labels */
        .mytable td {
            padding: 12px 10px;
            font-size: 16px;
            color: #333;
            text-align: left;
        }
        
        /* Input Fields */
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: 0.3s ease;
        }
        
        /* Disabled Input */
        input[disabled] {
            background: #f1f1f1;
            cursor: not-allowed;
        }
        
        /* Input Focus Effect */
        input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5);
        }
        
        /* Range Input */
        input[type="range"] {
            width: 100%;
            cursor: pointer;
        }
        
        /* Color Picker */
        input[type="color"] {
            width: 50px;
            height: 40px;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        /* Submit Button */
        input[type="submit"] {
            background: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
            width: 100%;
        }
        
        /* Button Hover Effect */
        input[type="submit"]:hover {
            background: #0056b3;
        }
        
        /* Form Title */
        caption h2 {
            color: #222;
            font-size: 22px;
            margin-bottom: 20px;
        }
        
        /* Responsive Design */
        @media (max-width: 600px) {
            div {
                width: 90%;
            }
            
            .mytable td {
                display: block;
                text-align: left;
            }
        
            input[type="submit"] {
                width: 100%;
            }
        }
        </style>
</head>
<body>
    <div align="center" style="background-color: antiquewhite;">
     <form action="Heelo.java" novalidate></form>
     <table class="mytable">
        <caption><h2>Html 5 Elements</h2></caption>

        <tr>
            <td><label for="fname"> Full Name:</label></td>
            <td><input type="text" id="fname" name="myfname" value="kaushik" disabled></td>
        </tr>

          <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="search" id="email" name="myemail"  required/></td>
          </tr>

          <tr>
            <td><label for="age">Age:</label></td>
            <td><input type="number" id="age" name="myage1"  step="1" min="18" max="
                45" required ></td>
          </tr>

          <tr>
            <td><label for="age">Age:</label></td>
            <td><input type="range" id="age" name="myage2" min="20" max="40" required></td>
          </tr>

          <tr> 
            <td> <label for="mycolor" > Choose color</label></td> 
            <td> <input type="color" id="mycolor" name="mycolor" required/></td> 
            </tr> 
            <tr> 
            <td colspan="2" align="center"> 
            <input type="submit" value="Submit Now" /> 
            </td> 
            </tr> 

     </table>
    </div>
</body>
</html>
