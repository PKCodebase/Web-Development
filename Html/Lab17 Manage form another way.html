<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
    }
    
    body {
        background: linear-gradient(135deg, #f5f7fa, #5882c7);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }
    
    .container {
        background-color: lightgray;
        padding: 20px 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 450px;
        width: 100%;
        text-align: center;
    }
    
    h2 {
        margin-bottom: 15px;
        color: #333;
    }
    
    .mytable {
        text-align: left;
        font-size: 18px;
        font-family: Verdana, sans-serif;
        width: 100%;
    }
    
    td {
        padding: 10px;
    }
    
    input {
        font-size: 18px;
        padding: 8px;
        border: 1px solid blue;
        border-radius: 5px;
        width: 100%;
        outline: none;
        transition: 0.3s;
    }
    
    input:focus {
        border-color: darkblue;
        box-shadow: 0px 0px 5px rgba(0, 0, 255, 0.5);
    }
    
    input[type="submit"] {
        background-color: blue;
        color: white;
        border: none;
        cursor: pointer;
        padding: 10px;
        font-size: 18px;
        font-weight: bold;
        transition: 0.3s;
    }
    
    input[type="submit"]:hover {
        background-color: darkblue;
    }
    
    /* Responsive Design */
    @media (max-width: 600px) {
        .container {
            max-width: 100%;
            padding: 15px;
        }
    
        .mytable td {
            display: block;
            text-align: left;
        }
    
        input[type="submit"] {
            width: 100%;
        }
    }</style>
</head>
<body>
    <div align="center" style="background-color: aqua;">
        <form>
            <table class="mytable">
               <caption><h2>Html5 Elements</h2></caption>

               <tr>
                <td><label for="website">Web-Site</label></td>
                <td><input type="url" name="website" id="website" required></td>
               </tr>

               <tr>
                <td colspan="2" align="center"><input type="submit" 
                    value="Submit Now"
                    formaction="hello.jsp"
                    formenctype="text/plain"
                    formmethod="POST"
                    formtarget="_blank"
                    formnovalidate></td>
               </tr>
            </table>
        </form>

    </div>
</body>
</html>
