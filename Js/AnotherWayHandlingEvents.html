<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-size: 30px;
            font-family: Cambria;
            margin: 50px;
            padding: 10px;
            border: 2px solid black;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Welcome to PkCodebase</h2>
    <p id="mypara1">Js practice</p>

    <p id="mypara2">React practice</p>

    <p id="mypara3">Java practice</p>
    <script>

    var para1 = document.getElementById("mypara1");
    para1.addEventListener("click", function(){
        window.alert("You clicked on js training")
        window.console.log("You clicked on js training")
    })

    var para2 = document.getElementById("mypara2");
    para2.addEventListener("dblclick", function(){
         console.log("Double click on React Traning")
    })

    var para3 = document.getElementById("mypara3");
    para3.addEventListener("mouseover", function(){
         console.log("Mouseover on java Traning")
    })

    para3.addEventListener("mouseout", function(){
         console.log("Mouseout on java Traning")
    })

  

   

   
    function show1(){
      
        console.log("Mouseover on java training")
    }
    function show3(){
        
        console.log("MouseOut on java Training")
    }
    </script>
</body>

</html>
