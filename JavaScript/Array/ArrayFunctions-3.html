        print("<u>Exploring - Array Object  - 3</u> ") 
 
        let arr1=[10,20,30]; 
        print(arr1); 
        let arr2=[11,22,33]; 
        print(arr2); 
        print("---------------"); 
 
        let x=arr1.concat(arr2); 
        print(x); 
        print("------------------")
        print(arr1); 
        print(arr2); 
          x=arr2.concat(arr1);

         print("---------------"); 
         let p=arr1.join();

         print(p) //"10,20,30" 
         print(p[0])   //print character at index 0
         print(p[1]) 
         print(p[2]) 
 
          p=arr1.join("--*--"); 
         print(typeof p);

         print(p) // "10--*--20--*--30" 
         print(p[0]) 
         print(p[1]) 
         print(p[2]) 
 
         print("---------------"); 
         var myarray=[10,20,30,20,30,40,50]; 
      var q=myarray.includes(10); //true 
      print(q) 
      var q=myarray.includes(50); //true 
      print(q) 
      var q=myarray.includes(99);//false 
      print(q)

          var arr=new Array(5);
