<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
    <style>
     div{
        border: 1px solid black;
        background-color: azure;
        border-radius: 5px;
        font-size: 25px;
        width: 50%;
        margin: 10px;
        padding-left: 10px;
     }
    </style>
</head>
<body>
    <div id="mydiv"></div>
    <script>
        function print  (data){
          let mydata = document.getElementById("mydiv")
          mydata.innerHTML += data + "<br/>"
        }

        print("<u>Custom-Objects<u>")

         
            var cust={ 
             cid:101, 
             cname:"Sri", 
             phone:12345, 
             active:true, 
             emails:["sri@jlc","vas@cc"], 
             address:{ 
                 city:"bangalore", 
                 state:"KA" 
             }, 
              isCustomerActive:function(){ 
                 return this.active; 
             }, 
             getCity:function(){ 
                return this.address.city; 
             }, 
             getPhone:function(){ 
                return this.phone; 
             } 
             } 
              
         console.log(cust); 
         print(typeof cust); 
         print("-------------------------------")
         print("Way to access Object properties"); 
         print(cust.cid); 
         print(cust.cname); 
         print(cust.phone); 
         print(cust.active); 
         print(cust.emails[0]); 
         print(cust.emails[1]); 
         print(cust.address.city); 
         print(cust.address.state); 
         print("-------------------------------")
         print("Way to call Object functions"); 
          
         var x=cust.isCustomerActive(); 
         print(x); 
        var city=cust.getCity(); 
             print(city); 
        var ph=cust.getPhone(); 
             print(ph); 
 
        print("Done"); 
 </script> 
</body> 
</html> 

    </script>
</body>
</html>
