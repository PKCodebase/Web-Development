<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        div { 
            height: 100px; 
            width: 300px; 
            background-color: bisque; 
            font-size: 50px; 
            text-align: center; 
            padding-top: 25px; 
        } 
        
    </style> 
</head>
<body onload="currentTime()">
    <div id="mydiv"></div>
    <script>

        function currentTime(){
          var date = new Date();
          var hh =date.getHours();
          var mm = date.getMinutes();
          var ss = date.getSeconds();

          var currentTimeDate = hh + ":" + mm +":" +ss
          document.getElementById("mydiv").innerHTML = currentTimeDate


          setTimeout("currentTime()", 1000)
        }

    </script>
    
</body>
</html>
