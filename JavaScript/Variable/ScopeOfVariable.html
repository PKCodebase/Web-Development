        div.innerHTML = div.innerHTML + data + "<br/>";
      }

      myprint("<u>1.Data Types</u>");

      function show() {
        var y = 20;
        if (true) {

          // let z = 30  Allow block scope
        }
        myprint(x);
        myprint(y);
        myprint(z);
      }

      show();
      myprint(x);
