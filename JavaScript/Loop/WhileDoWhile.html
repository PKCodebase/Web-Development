<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS : while and do-while loop</title>
    <style>
      div {
        border: 1px solid black;
        background-color: bisque;
        border-radius: 5px;
        width: 60%;
        font-size: 30px;
        padding-left: 18px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div id="mydiv"></div>
    <script>
      function myprint(data) {
        var mydiv = document.getElementById("mydiv");
        console.log(mydiv);
        mydiv.innerHTML = mydiv.innerHTML + data + "<br/>";
      }
      myprint("<u>while and do-while loop  </u> ");

      var i = 1;
      while (i <= 5) {
        myprint(i);
        i++;
      }
      myprint("-------------");

      var i = 1;
      do {
        myprint(i);
        i++;
      } while (i <= 5);

      myprint("Done");
    </script>
  </body>
</html>
