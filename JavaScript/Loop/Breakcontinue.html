<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS : break and continue</title>
    <style>
      div {
        border: 1px solid black;
        background-color: bisque;
        border-radius: 5px;
        width: 60%;
        font-size: 30px;
        padding-left: 18px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div id="mydiv"></div>
    <script>
      function myprint(data) {
        var mydiv = document.getElementById("mydiv");
        console.log(mydiv);
        mydiv.innerHTML = mydiv.innerHTML + data + "<br/>";
      }
      myprint("<u>break and continue  </u> ");

      for (var i = 1; i <= 5; i++) {
        myprint(i);
        if (i >= 3){
            break;
        } 
        myprint("Inside Loop");
      }
      myprint("-----------------");
      for (var i = 1; i <= 5; i++) {
        myprint(i);
        if (i >= 3) {
            continue;
        }
        myprint("Inside Loop");
      }

      myprint("Done");
    </script>
  </body>
</html>
