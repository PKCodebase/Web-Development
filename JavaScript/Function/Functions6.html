<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <title>JS : Functions- 5 </title> 
    <style> 
     div{ 
         margin: 50px; 
         border:2px solid red; 
         border-radius: 10px; 
         height:500px; 
         width:500px; 
         font-size:25px; 
         background-color: goldenrod; 
         padding-left: 20px; 
     } 
    </style> 
   </head> 
<body> 
 <div id="my-data-div"> </div> 
 
    <script> 
          function print(data) { 
          var mydiv=document.getElementById("my-data-div"); 
          mydiv.innerHTML=mydiv.innerHTML+data+"</br>" 
      } 
         print("<u>JS : Functions- 5 </u> ") 
        
        var p=10; //Global 
        print("1-"+p);//10 
        function show(){ 
          var p=20;  //Local to show 
          function inner(){ 
            var p=30 //Local to Inner 
            print("3-"+p); //30 
          } 
          print("2-"+p); //20 
          inner(); 
          print("4-"+p); //20 
        } 
         show(); 
        print("5-"+p); //10 
        print("------------"); 
        print("Done"); 
 </script> 
</body> 
</html>
