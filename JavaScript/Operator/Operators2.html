<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS : Operators - Part 2</title>
    <style>
      div {
        width: 500px;
        border: 2px solid black;
        border-radius: 7px;
        background-color: bisque;
        margin: 20px;
        padding-left: 30px;
        font-size: 25px;
        font-weight: 100;
        font-family: Cambria;
      }
    </style>
  </head>
  <body>
    <div id="mydiv"></div>
    <script>
      function myprint(data) {
        var mydiv = document.getElementById("mydiv");
        mydiv.innerHTML += data + "<br/>";
      }

      myprint("<u>3) Relational Operators</u> :");

      var a = 10;
      myprint("a => " + a);
      myprint("a > 5 => " + (a > 5));
      myprint("a > 10 => " + (a > 10));
      myprint("a >= 10 => " + (a >= 10));
      myprint("a < 20 => " + (a < 20));
      myprint("a < 10 => " + (a < 10));
      myprint("a <= 10 => " + (a <= 10));
      myprint("a == 10 => " + (a == 10));
      myprint("a == '10' => " + (a == "10"));
      myprint("a == 10.0 => " + (a == 10.0));
      myprint("a === 10 => " + (a === 10));
      myprint("a === '10' => " + (a === "10"));
      myprint("a === 10.0 => " + (a === 10.0));

      myprint("a != 10 => " + (a != 10));
      myprint("a != '10' => " + (a != "10"));
      myprint("a != 10.0 => " + (a != 10.0));

      myprint("a !== 10 => " + (a !== 10));
      myprint("a !== '10' => " + (a !== "10"));
      myprint("a !== 10.0 => " + (a !== 10.0));
    </script>
  </body>
</html>
