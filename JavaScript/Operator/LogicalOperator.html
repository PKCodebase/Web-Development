<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title>JS : Operators - Part 3</title> 
    <style> 
     div{
            width: 500px;
            border: 2px solid black;
            border-radius: 7px;
            background-color: bisque;
            margin: 20px;
            padding-left: 30px;
            font-size: 25px;
            font-weight: 100;
            font-family: Cambria;
        }
    </style> 
</head> 
<body> 
    <div id="mydiv">  </div>     
    <script> 
        function myprint(data){ 
            var mydiv= document.getElementById("mydiv"); 
            console.log(mydiv); 
            mydiv.innerHTML =  mydiv.innerHTML + data +"<br/>"; 
        } 
 
      myprint("<u>4) Logical Operators </u> :") 

      myprint(" true && true => "+ (true && true)); 
      myprint(" true && false => "+ (true && false)); 
      myprint(" false && true => "+ (false && true)); 
      myprint(" false && false => "+ (false && false)); 
         
      myprint(" true || true => "+ (true || true)); 
      myprint(" true || false => "+ (true || false)); 
      myprint(" false || true => "+ (false || true)); 
      myprint(" false || false => "+ (false || false)); 
         
      myprint(" ! true => "+ ( !true )); 
      myprint(" ! false => "+ ( !false )); 
 </script> 
</body> 
</html>
