<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
           border: 1px solid black;
           border-radius: 5px;
           background-color: bisque;
           width: 60%;
           font-size: 26px;
           font-family: Cambria;
           margin: 20px;
           padding: 15px;
        }
       </style>
</head>
<body>
    <div id="mydiv"></div>
    <script>
          function show(data){
            let mydata = document.getElementById("mydiv");
            console.log(mydata);
            mydata.innerHTML = mydata.innerHTML + data + "<br/>";
        }
        show("In and delete Operator");

        var mystr = new String("kaushik")
        show(mystr)
        show(typeof(mystr))

        for(x in mystr){
            show(x+" : "+mystr[x]);
        }
        show(0 in mystr)
        show(1 in mystr)
        show(2 in mystr)
        show(3 in mystr)
        show(4 in mystr)
        show(5 in mystr)
        show(6 in mystr)
        show(7 in mystr)
        show(length in mystr)

   show("------------------------------------------------")
        var arr=new Array(3); 
      arr[0]=10; 
      arr[1]=99.99; 
      arr[2]="Srinivas Dande"; 
      arr[3]=true; 
      show(arr); 
      show(typeof arr); 
 
      for(x in arr){ 
        show(x+"  -  "+arr[x]); 
      } 
      show("---------------"); 
 
      show(0 in arr); 
      show(1 in arr); 
      show(2 in arr); 
      show(4 in arr); 
      show(5 in arr); 
      show(length in arr); 
       
      show("---------------"); 
 
      show(arr[2]); 
       delete arr[2]; 
       show(arr[2]); 
 
       show(arr[1]); 
       delete arr[1]; 
       show(arr[1]); 
       show("---------------"); 
       show(" Array Size -  "+arr.length); 
 
       for(x in arr){ 
        show(x+"  -  "+arr[x]); 
      } 
      show("-------------"); 
      
      show(arr); 
      delete arr; 
      show(arr); 
      show("Done");

      show(".....................................")
      show(mystr)
      delete(mystr)
      show(mystr)

    </script>
</body>
</html>
