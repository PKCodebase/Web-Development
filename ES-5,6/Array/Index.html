<body>
    <h3> Array - Extensions</h3>
    <script>
         let arr = [1, 2, 3, 4,3, 5];
         console.log(arr);
        console.log("-----------------------------------");
        

        let result = arr.indexOf(3);
        console.log(result);

        result = arr.indexOf(4);
        console.log(result);

        let lastResult = arr.lastIndexOf(3);
        console.log(lastResult);

        lastResult = arr.lastIndexOf(4);
        console.log(lastResult);
        


    </script>
</body>
</html>
