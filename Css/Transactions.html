<!DOCTYPE html> 
<html> 
<head> 
    <meta charset="utf-8"> 
    <title>CSS: Transitions</title> 
   <style> 
                                    
      #mydiv1{ 
          width: 100px; 
          height: 100px; 
          border: 2px solid greenyellow; 
          border-radius: 5px;
          border: 2px solid black;
          margin: 10px; 
          padding: 5px; 
/*      
          -webkit-transition:  all 5s; 
                  transition: all 5s;  */
                  transition: all 2s;
         } 
       #mydiv2{ 
          width: 100px; 
          height: 100px; 
          background-color: blue; 
          border-radius: 5px;
          border: 2px solid black;
          margin: 10px; 
          padding: 5px;
 
          /* -webkit-transition:  all 5s; 
                  transition: all 5s;  */
                  transition: 2s;
            } 
       
         #mydiv1:hover{ 
            width: 200px; 
            height: 200px; 
            background-color: aqua;
            color: #c0a6a6;
                } 
 
        #mydiv2:hover{ 
            background-color: red; 
        } 
   </style> 
</head> 
<body> 
      <div id="mydiv1"> Hello Guys</div> 
      <div  id="mydiv2"> Hai Guys</div> 
 </body> 
</html>
