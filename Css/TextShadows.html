<!DOCTYPE html> 
<html>   <head> 
<meta charset="utf-8"> 
<title>CSS : Text Shadows</title> 
<style> 
 div{ 
margin:50px; 
} 

h1{ 
text-shadow: 10px 25px 3px rgb(190, 57, 57); 
}

h2{ 
text-shadow: 10px 30px 3px rgba(190, 57, 57, 0.5); 
font-size: 2em; 
}

h3{ 
text-shadow: 40px 40px 3px rgba(190, 57, 57, 0.5),-40px -40px 3px rgba(86, 185, 77, 0.5); 
font-size: 3em; 
} 
</style> 
</head> 
<body> 
<div>
    <h1>CourseCube!</h1> 
<br/><br/><br/>
<h2>CourseCube!</h2> 
<br/><br/><br/>
<h3>CourseCube!</h3> 
</div>
</body>  </html>
